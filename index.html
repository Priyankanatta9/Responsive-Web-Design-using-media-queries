<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✨ Responsive Quiz & API App ✨</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌐 Web Dev Fun Zone</h1>

    <!-- Quiz Section -->
    <section class="quiz-section">
      <h2>🧠 Quick Quiz</h2>
      <div id="quiz">
        <p id="question">Question will appear here</p>
        <button onclick="answer(true)">True</button>
        <button onclick="answer(false)">False</button>
        <p id="result"></p>
      </div>
    </section>

    <!-- API Section -->
    <section class="api-section">
      <h2>😂 Get a Random Joke</h2>
      <button onclick="fetchJoke()">Tell Me a Joke</button>
      <p id="joke"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
